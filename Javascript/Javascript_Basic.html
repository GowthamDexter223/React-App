        //4. Assign `null` to a variable named `nullVariable`.
        let nullVariable = null;

        let undefinedVar;

        //6. Concatenate two strings and store the result in a new variable.
        let string1 = "Gowtham";

        let concatenatedString = `${firstName} ${lastName}`
        console.log(concatenatedString);

        let person = {

        let arrayWithDatatypes = ['Gowtham', 10, true, null, NaN]

        //3. Interaction methods:
        //1. Use `prompt` to ask the user for their name and store it in a variable.    
        var userName = prompt("What is your name?");

        if (userName !== null) {
            alert("Hello, " + userName + "! Welcome!");
        } else {
            alert("No name entered. Please refresh the page to try again.");
        }

        //2. Display an alert with a custom message using `alert`.
        alert("Customer Message");

        //3. Get input from the user using `confirm` and store the result in a variable.
        var userConfirmation = confirm("Are you sure you want to proceed?");

        if (userConfirmation) {
            console.log("User confirmed to proceed.");
        } else {
            console.log("User canceled the operation.");
        }

        //4. Use `prompt` to get a number from the user, convert it to a numeric type, and perform an arithmetic operation.
        var userInput = prompt("Please enter a number:");

        var number = parseFloat(userInput);

        if (!isNaN(number)) {
            var result = number * 2;
            console.log("The result of doubling the number " + number + " is: " + result);
        } else {
            console.log("Invalid input. Please enter a valid number.");
        }

        //5. Create a simple webpage with a button, and use `onclick` to trigger a function.
        //Counter:
        function counter() {
            const count = document.getElementById("number");
            let number = Number(count.innerHTML) + 1;
            count.innerHTML = number;
        }

        //6. Use `prompt` to get two numbers from the user and display their sum using an alert.
        var firstNumber = prompt("Enter the first number:");

        var numberOne = parseFloat(firstNumber);

        var secondNumber = prompt("Enter the second number:");

        var numberTwo = parseFloat(secondNumber);

        var sum = numberOne + numberTwo;

        alert("The sum of " + numberOne + " and " + numberTwo + " is: " + sum);

        //7. Create an input field and use `oninput` to update another element dynamically.
        function updateElement(value) {
            var displayElement = document.getElementById("displayElement");
            displayElement.textContent = value;
        }

        //8. Ask the user a yes/no question using `confirm` and display the result in the console.
        var userResponse = confirm("Do you want to proceed?");
        
        console.log("User response:", userResponse);

        //9. Use `prompt` to get a string from the user and display it reversed.        
        var userInput = prompt("Enter a string:");

        var reversedString = "";

        for (var i = userInput.length - 1; i >= 0; i--) {
            reversedString += userInput[i];
        }

        alert("Reversed string: " + reversedString);

        //10. Create a countdown timer that starts when the page loads using `setTimeout`.
        function updateTimer(timeLeft) {
            var timerElement = document.getElementById("timer");
            timerElement.textContent = "Countdown Timer: " + timeLeft + " seconds remaining";

            timeLeft--;

            if (timeLeft >= 0) {
                setTimeout(function() {
                    updateTimer(timeLeft);
                }, 1000);
            } else {
                timerElement.textContent = "Countdown Timer: Time's up!";
            }
        }

        window.onload = function() {
            var initialTime = 10;
            updateTimer(initialTime);
        };
